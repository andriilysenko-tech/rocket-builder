<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ea9bd22eef.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app"></div>

  <div id="layout" style="display: none;">
    <!-- Navigation -->
    <ul class="d-flex py-2 no-guttters bg-dark px-3 align-items-center list-unstyled justify-content-center"
      id="builder-navigation">
      <li><button id="action_clear" type="button" class="btn btn-primary me-3">
          <i class="fa-solid fa-eraser me-2"></i>

          Clear</button></li>
      <li><button id="action_save" type="button" class="btn btn-success me-2">
          <i class="fa-solid fa-floppy-disk me-2"></i>
          Save</button></li>
      <li><button id="action_restore" type="button" class="btn btn-info text-white me-3">
          <i class="fa-solid fa-trash-can-arrow-up me-2"></i>
          Restore</button></li>
      <li><button id="action_undo" type="button" class="btn btn-warning text-white">
          <i class="fa-solid fa-rotate-left"></i>
          Undo</button></li>
      <li><button id="action_preview" class="btn btn-primary">Preview</button>
          <i class="fa-solid fa-rotate-left"></i>
          Undo</button></li>
    </ul>


    <div class="container-fluid">
      <div class="row gx-0" id="builder-container">

        <!-- Components -->
        <div class="col px-0 builder-components  overflow-hidden bg-white shadow rounded-2 border col-md-2">
          <h5 class="py-2 px-3 border-bottom mb-3">
            <i class="fa-solid fa-grip me-1 "></i>
            Components
          </h5>
          <div id="builder-components">
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="true" aria-controls="flush-collapseThree">
                    Components
                  </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse show" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body components_contain"></div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Cards
                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">No data currently</div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Charts
                  </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">No data currently</div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                    Forms
                  </button>
                </h2>
                <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">No data currently</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Current Page -->
        <div class="col-8 px-3 " id="builder-content">
          <div id="dropzone" class="dropzone h-100">

            <div id="drop-here-indicator" class="drop-indicator d-flex align-items-center justify-content-center">
              <div class="p-4 shadow bg-white rounded-3 text-center">
                <span class="icon text-primary h5">
                  <i class="fa-solid fa-circle-plus"></i>
                </span>
                <h6 class="mt-1">Drop Here...</h6>
              </div>
            </div>
            
          </div>
        </div>

        <!-- PROPS -->
        <div class="col-2 px-3 bg-white rounded-2 overflow-hidden border shadow" id="builder-props">
          <h5 class="py-2 px-3 border-bottom mb-3">
            <i class="fa-solid fa-edit me-1 "></i>
            PROPS
          </h5>          
          <div id="builder-props-title"></div>
          <div id="builder-props-content"></div>
          <div id="builder-props-attribute"></div>
        </div>

      </div>

    </div>


  </div>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <div id="previewOptions">
        <span id="closeModal" class="close">&times;</span>
        <button id="fullScreenOption" class="btn btn-default" title="Toggle full screen">
          <i class="fas fa-desktop"></i>
        </button>
        <button id="tabletOption" class="btn btn-default" title="Toggle tablet view">
          <i class="fas fa-tablet-alt"></i>
        </button>
        <button id="mobileOption" class="btn btn-default" title="Toggle mobile view">
          <i class="fas fa-mobile-alt"></i>
        </button>
      </div>
      <iframe id="previewFrame"></iframe>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
