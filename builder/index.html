<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ea9bd22eef.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">
    <div id="layout" style="display: none;">
      <header class="header">
        <div class="container-fluid">
          <div class="innerHeader">
            <div class="headerActions">
              <button id="action_clear" type="button" class="btn btn-outline-danger"><i
                  class="fa-solid fa-eraser"></i><span> Clear</span></button>
              <button id="action_save" type="button" class="btn btn-primary btnDefault"><i
                  class="fa-solid fa-floppy-disk"></i><span> Save</span></button>
              <button id="action_restore" type="button" class="btn btn-secondary btnRestore"><i
                  class="fa-solid fa-trash-can-arrow-up"></i><span> Restore</span></button>
              <button id="action_undo" type="button" class="btn btn-outline-secondary"><i
                  class="fa-solid fa-rotate-left"></i><span> Undo</span></button>
              <button id="action_preview" class="btn btn-outline-secondary"><i class="fa-regular fa-eye"></i><span> Preview</span></button>
              <button id="action_download" class="btn btn-outline-secondary"><i class="fa fa-download"></i><span> Download</span></button>
            </div>
          </div>
        </div>
      </header>
      <!-- aside left -->
      <aside class="leftAside">
        <button class="Click menuLeftbtn"><i class="fa-solid fa-chevron-right"></i></button>
        <ul class="nav nav-tabs defTabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="components-tab" data-bs-toggle="tab" data-bs-target="#components"
              type="button" role="tab" aria-controls="components" aria-selected="true">Components</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="help-tab" data-bs-toggle="tab" data-bs-target="#help" type="button" role="tab"
              aria-controls="help" aria-selected="false">Tutorials</button>
          </li>
        </ul>
        <div class="tab-content forScroll" id="myTabContent">
          <div class="tab-pane fade show active" id="components" role="tabpanel" aria-labelledby="components-tab">
            <div id="overlay" class="overlay">
              <p class="text-white">
                Loading from the server...
              </p>
              <div class="spinner"></div>
            </div>
            <div class="accordion accordionCustom components_contain" id="accordionComponents"></div>
          </div>
          <div class="tab-pane fade" id="help" role="tabpanel" aria-labelledby="help-tab">
            <div class="helpText">
              <p>Here is the instructions like how to use this products.</p>
              <a href="#" target="_blank"><i class="fa-solid fa-arrow-right"></i> SADA</a>
              <a href="#" target="_blank"><i class="fa-solid fa-arrow-right"></i> SASD</a>
              <a href="#" target="_blank"><i class="fa-solid fa-arrow-right"></i> SSDF</a>
            </div>
          </div>
          <div class="forPdng">
            <a target="_blank" href="https://appseed.us/support/" class="moreOption">
              <img src="/img/more.png" alt="" />
              <div>
                <h6>Need Help?</h6>
                <p>Get in touch with Support</p>
              </div>
            </a>
          </div>
        </div>
      </aside>
      <!-- end aside left -->
      <div class="rowa" id="builder-container">
        <!-- Current Page -->
        <div class="mainBuilder" id="builder-content">
          <div class="innPagename">index.html</div>
          <div id="drop-here-indicator"></div>
          <div id="dropzone" class="dropzone"></div>
          <!-- PROPS -->
          <div class="drpznBttm">
            <img src="/img/arrow.png" alt="" />
            <strong>Start by dragging elements from LEFT</strong>
          </div>
          <div class="footer">
            <p>
              &copy; <a target="_blank" href="https://appseed.us/">AppSeed</a>
            </p>
            <div class="footerLinks">
              <a target="_blank" href="https://github.com/app-generator/rocket-builder">Sources</a>
              <a target="_blank" href="https://github.com/app-generator/rocket-builder/issues">Contribute</a>
            </div>
          </div>
        </div>
      </div>
      <!-- aside right -->
      <aside class="rightAside">
        <button class="ClickTwo menuRightbtn"><i class="fa-solid fa-chevron-left"></i></button>
        <ul class="nav nav-tabs defTabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="props-tabA" data-bs-toggle="tab" data-bs-target="#propsA" type="button"
              role="tab" aria-controls="propsA" aria-selected="true">Props</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="page-tabA" data-bs-toggle="tab" data-bs-target="#pageA" type="button"
              role="tab" aria-controls="pageA" aria-selected="false">Page</button>
          </li>
        </ul>
        <div class="tab-content forScroll" id="myTabContent">
          <div class="tab-pane fade show active" id="propsA" role="tabpanel" aria-labelledby="props-tabA">
            <div class="mainEditor">
              <div class="divName">Props</div>
              <div class="" id="builder-props">
                <div id="builder-props-title"></div>
                <div id="builder-props-content"></div>
                <div id="builder-props-attribute"></div>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="pageA" role="tabpanel" aria-labelledby="page-tabA">
            <div class="mainEditor">
              <div class="divName">Page</div>
            </div>
          </div>
          
        </div>
      </aside>
      <!-- end aside right -->
    </div>
  </div>
  </div>
  <!-- Preview Modal -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <div id="previewOptions">
        <div>
          <button id="fullScreenOption" class="btn btn-default" title="Toggle full screen">
            <i class="fas fa-desktop"></i>
          </button>
          <button id="tabletOption" class="btn btn-default" title="Toggle tablet view">
            <i class="fas fa-tablet-alt"></i>
          </button>
          <button id="mobileOption" class="btn btn-default" title="Toggle mobile view">
            <i class="fas fa-mobile-alt"></i>
          </button>
        </div>
        <span id="closeModal" class="close">&times;</span>
      </div>
      <iframe id="previewFrame"></iframe>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/main.ts"></script>
  <script>
    $(document).ready(function () {
      $(".Click").click(function () {
        $(".leftAside").toggleClass("show");
      });
      $(".ClickTwo").click(function () {
        $(".rightAside").toggleClass("show");
      });
    });
  </script>
</body>

</html>
